<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>MyBeatz</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">MyBeatz</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="/filme">Todos</a></li>
                <li><a href="#">Avaliados</a></li>
                <li><a href="#">Usu√°rios</a></li>
                <li>
                    <span th:text="${username}"></span>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="card-panel teal accent-3" th:if="${success}" th:text="${success}"></div>
        <div class="card-panel red accent-3 white-text" th:if="${error}" th:text="${error}"></div>

        <h2>Todos</h2>

        <div class="row">

            <div th:each="beat : ${beatz}" class="col s12 m6 l4">
                <div class="card">
                    <div class="card-content">
                        <span th:text="${beat.beatTitle}" class="card-title"></span>
                        <p th:text="${beat.beatDescription}"></p>
                        <span th:text="${beat.beatGenre}" data-badge-caption="points" class="badge red white-text"></span>
                    </div>
                    <div class="card-action">
                        <a th:href="${'/beat/delete/' + beat.id}" class="waves-effect waves-light btn red">
                            <i class="material-icons">delete</i>
                        </a>

                    </div>
                </div>

            </div>

        </div>

    </div>


    <div class="fixed-action-btn">
        <a href="/beat/new" class="btn-floating btn-large red">
            <i class="large material-icons">add</i>
        </a>
    </div>

</body>

</html>
